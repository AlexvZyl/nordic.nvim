name: Test

on:
  push:
    branches: [ "dev" ]

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Neovim
        shell: bash
        run:  wget -q https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.deb -O /tmp/nvim.deb;
              sudo dpkg -i /tmp/nvim.deb;
      - name: Get testing config
        run:  wget -q  https://raw.githubusercontent.com/AlexvZyl/nordic.nvim/main/test/init.lua;
      - name: Get current branch name
        uses: tj-actions/branch-names@v6 
      - name: Set to current branch 
        run:  sudo sed -i "s/-- branch = ''/branch = '${GITHUB_REF#refs/heads/}'/g" init.lua;
              cat init.lua;
      - name: Run tests
        run:  nvim --version;
              nvim --headless -u init.lua -c 'autocmd User PackerComplete quitall' -c 'PackerSync' -c 'colorscheme nordic';
