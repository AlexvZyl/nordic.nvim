name: Test

on:
  push:
    branches: [ "dev" ]
  pull_request:
    bracnhes: [ "main" ]

jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Neovim
        shell: bash
        run:  wget -q https://github.com/neovim/neovim/releases/download/nightly/nvim-linux64.deb -O /tmp/nvim.deb;
              sudo dpkg -i /tmp/nvim.deb;
      - name: Get testing config
        run:  wget -q  https://raw.githubusercontent.com/AlexvZyl/nordic.nvim/dev/test/init.lua;
      - name: Get current branch name
        id:   branch-name
        uses: tj-actions/branch-names@v6 
      - name: Set to current branch 
        run:  sudo sed -i "s/-- branch = ''/branch = '${{ steps.branch-name.outputs.current_branch }}'/g" init.lua;
              cat init.lua;
      - name: Nvim version
        run:  nvim --version
      - name: Bootstrap packer & test nordic
        run:  |
              [ $(nvim --headless -u init.lua -c 'autocmd User PackerComplete q' -c 'PackerSync' -c 'colorscheme nordic' -c 'q') ] && exit 1;
